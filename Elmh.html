<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmh的个人网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            text-align: center;
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .photo {
            position: relative;
            margin: 0 auto 20px;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.2s;
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 保持裁剪 */
        }
        
        .name {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.4s;
        }
        
        .tags-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.6s;
        }
        
        .tag {
            font-size: 18px;
            padding: 5px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .tag:hover {
            transform: scale(1.05);
        }
        
        .section {
            margin: 25px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.8s;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
        }
        
        .self-introduction {
            font-size: 18px;
            line-height: 1.8;
        }
        
        .oc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 15px 0;
        }
        
        .oc-image {
            width: 150px;
            height: 150px;
            object-fit: contain; /* 保持比例完整显示 */
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2); /* 添加背景色提升识别度 */
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        .oc-image:hover {
            transform: scale(1.05);
        }
        
        .project {
            font-size: 18px;
            padding: 10px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
        }
        
        .contact-item a {
            color: #a0d8ff;
            text-decoration: none;
        }
        
        .payment-title {
            font-size: 20px;
            margin: 20px 0 10px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 1s;
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .payment-method img {
            width: 150px;
            height: 150px;
            object-fit: contain; /* 保持原比例完整显示 */
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .payment-method img:hover {
            transform: scale(1.05);
        }
        
        .payment-label {
            margin-top: 5px;
            font-size: 14px;
        }
        
        /* 新增加载动画样式 */
        .loader-container {
            display: none; /* 默认隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            transition: opacity 0.5s ease;
            /* 新增居中属性 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            text-align: center;
        }

        .loader-circle {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.2);
            border-top-color: #a0d8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loader-text {
            color: #a0d8ff;
            font-size: 18px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .loader-circle {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
            .loader-text {
                font-size: 16px;
            }
            .payment-methods {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .tags-container {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 为所有可点击图片添加手型指针 */
        .clickable-img {
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        .clickable-img:hover {
            transform: scale(1.05);
        }

        /* 新增模态框样式 */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            transition: opacity 0.5s ease;
            cursor: zoom-out;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>

            <div class="loader-text">正在加载中...</div>
        </div>
    </div>

    <div class="content-container">

        <div class="photo">

                <img src="个人图片.jpg" alt="Elmh的个人照片" class="clickable-img" onclick="openImageModal(event, this.src)">
            </a>
        </div>
        
        <h1 class="name">Elmh</h1>
        
        <div class="tags-container">
            <div class="tag">虚幻引擎使用者</div>
            <div class="tag">3dmax使用者</div>
            <div class="tag">格斗爱好者</div>
        </div>
        
        <div class="section">
            <h2 class="section-title">关于我</h2>
            <div class="self-introduction">
                我是Elmh<br>
                是SolariiX的合作伙伴<br>
                一名IT爱好者
            </div>
        </div>
        
        <div class="section">
