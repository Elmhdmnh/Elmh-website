<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elmh的个人网页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Microsoft YaHei', sans-serif;
            color: #fff;
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
            text-align: center;
        }
        
        .content-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
        }
        
        .photo {
            position: relative;
            margin: 0 auto 15px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.2s;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
        }
        
        .photo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }
        
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.4s;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .name:hover {
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 204, 0, 0.8);
            transform: scale(1.05);
        }
        
        .tags-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.6s;
        }
        
        .tag {
            font-size: 16px;
            padding: 5px 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .tag:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 0.8s;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .section:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            background: rgba(0, 0, 0, 0.4);
        }
        
        .section-title {
            font-size: 22px;
            margin-bottom: 12px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .section:hover .section-title {
            color: #ffcc00;
            transform: translateX(10px);
        }
        
        .self-introduction {
            font-size: 16px;
            line-height: 1.8;
            transition: all 0.3s ease;
        }
        
        .section:hover .self-introduction {
            transform: translateX(5px);
        }
        
        .oc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 12px 0;
        }
        
        .oc-image {
            width: 130px;
            height: 130px;
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .oc-image:hover {
            transform: scale(1.1) rotate(3deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .project {
            font-size: 16px;
            padding: 8px;
            transition: all 0.3s ease;
        }
        
        .section:hover .project {
            transform: translateX(10px);
            color: #ffcc00;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin: 12px 0;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            width: 100%;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateX(10px) scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .contact-item a {
            color: #a0d8ff;
            text-decoration: none;
            word-break: break-all;
            text-align: center;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover a {
            color: #ffcc00;
        }
        
        .contact-item i {
            font-size: 18px;
            color: #a0d8ff;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover i {
            color: #ffcc00;
            transform: scale(1.2);
        }
        
        .payment-title {
            font-size: 18px;
            margin: 15px 0 8px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards 1s;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .payment-title:hover {
            color: #ffcc00;
            transform: scale(1.05);
        }
        
        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 8px;
        }
        
        .payment-method {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
            cursor: pointer;
        }
        
        .payment-method img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.5s ease;
        }

        .payment-method:hover img {
            transform: scale(1.1) rotate(2deg);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .payment-label {
            margin-top: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .payment-method:hover .payment-label {
            transform: translateY(5px);
            color: #ffcc00;
        }

        .payment-label i {
            color: #a0d8ff;
            transition: all 0.3s ease;
        }
        
        .payment-method:hover .payment-label i {
            color: #ffcc00;
            transform: scale(1.2);
        }
        
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .loader-circle {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #a0d8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .loader-text {
            color: #a0d8ff;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .clickable-img {
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .clickable-img:hover {
            transform: scale(1.05);
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            transition: opacity 0.5s ease;
            cursor: pointer;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 95vw;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        
        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* 移动端优化 */
        @media (max-width: 600px) {
            .contact-item {
                font-size: 15px;
            }
            .payment-methods {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-text">正在加载中...</div>
        </div>
    </div>

    <div class="content-container">
        <div class="photo">
            <a href="个人图片.jpg" target="_blank">
                <img src="个人图片.jpg" alt="Elmh的个人照片" class="clickable-img" onclick="openImageModal(event, this.src)">

                <a href="支付宝.jpg" target="_blank">

        <div id="imageModal" class="image-modal" onclick="closeImageModal()">
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <script>
        function openImageModal(event, imgSrc) {
            event.preventDefault();
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modal.style.display = "flex";
            modalImg.src = imgSrc;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = "none";
        }
        
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                const left = Math.random() * 100;
                const delay = Math.random() * 6;
                
                particle.style.left = `${left}vw`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
    </script>

</html>
